<!DOCTYPE html>
<html>
  <head>
   <title>Attributes</title>
  </head>
  <body>
    <h3 tabindex="1">Section</h3>
     <p tabindex="2">First Paragraph. </p>
     <p tabindex="3" accesskey="a">Second Paragraph using access key a (Alt+key).</p>
     <p tabindex="4" draggable="true">Third Paragraph with draggable property. </p>
    <p tabindex="5" contenteditable="true">Fourth Paragraph. </p>
  </body>

</html>
